# Fail2Ban configuration file for hestia

[Definition]

actionstart = /usr/local/vhestia/bin/v-add-firewall-chain <name>
actionstop = /usr/local/vhestia/bin/v-delete-firewall-chain <name>
actioncheck = iptables -n -L INPUT | grep -q 'fail2ban-<name>[ \t]'
actionban = /usr/local/vhestia/bin/v-add-firewall-ban <ip> <name>
actionunban = /usr/local/vhestia/bin/v-delete-firewall-ban <ip> <name>
