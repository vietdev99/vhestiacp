#---------------------------------------------------------------------
# VHestiaCP HAProxy Base Configuration
# 
# Architecture:
#   Client → HAProxy :80/:443 (Front Door)
#            ├→ Nginx :8080/:8443 (PHP, Static)
#            ├→ Node.js :3000+ 
#            ├→ Python :8000+
#            └→ External servers
#---------------------------------------------------------------------

global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /var/run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon
    
    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private
    
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    option  forwardfor
    option  http-server-close
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

#---------------------------------------------------------------------
# HTTP Frontend (Port 80)
# HAProxy receives all HTTP traffic
#---------------------------------------------------------------------
frontend http_front
    bind *:80
    mode http
    
    # Let's Encrypt ACME challenge - forward to Nginx
    acl letsencrypt path_beg /.well-known/acme-challenge/
    use_backend letsencrypt_backend if letsencrypt
    
    # Admin Tools - always forward to Nginx (works with IP access)
    acl is_phpmyadmin path_beg /phpmyadmin /phpMyAdmin /pma /PMA
    acl is_mongoexpress path_beg /mongo-express /mongoexpress /mongoadmin
    acl is_roundcube path_beg /webmail /roundcube /mail
    acl is_hestia path_beg /list /add /edit /delete /api /reset /login /logout
    
    use_backend admin_tools_backend if is_phpmyadmin
    use_backend admin_tools_backend if is_mongoexpress
    use_backend admin_tools_backend if is_roundcube
    use_backend admin_tools_backend if is_hestia
    
    # Default: forward to Nginx backend
    default_backend nginx_backend

#---------------------------------------------------------------------
# HTTPS Frontend (Port 443)
# HAProxy terminates SSL and forwards to backends
#---------------------------------------------------------------------
frontend https_front
    bind *:443 ssl crt /etc/haproxy/certs/ alpn h2,http/1.1
    mode http
    
    # Security headers
    http-response set-header Strict-Transport-Security "max-age=31536000; includeSubDomains"
    http-response set-header X-Frame-Options "SAMEORIGIN"
    http-response set-header X-Content-Type-Options "nosniff"
    
    # Let's Encrypt - forward to Nginx
    acl letsencrypt path_beg /.well-known/acme-challenge/
    use_backend letsencrypt_backend if letsencrypt
    
    # Admin Tools - always forward to Nginx (works with IP access)
    acl is_phpmyadmin path_beg /phpmyadmin /phpMyAdmin /pma /PMA
    acl is_mongoexpress path_beg /mongo-express /mongoexpress /mongoadmin
    acl is_roundcube path_beg /webmail /roundcube /mail
    acl is_hestia path_beg /list /add /edit /delete /api /reset /login /logout
    
    use_backend admin_tools_backend if is_phpmyadmin
    use_backend admin_tools_backend if is_mongoexpress
    use_backend admin_tools_backend if is_roundcube
    use_backend admin_tools_backend if is_hestia
    
    # Default: forward to Nginx backend
    default_backend nginx_backend

#---------------------------------------------------------------------
# Let's Encrypt Backend (Nginx on 8080)
#---------------------------------------------------------------------
backend letsencrypt_backend
    mode http
    server nginx 127.0.0.1:8080

#---------------------------------------------------------------------
# Admin Tools Backend (Nginx on 8080)
# Handles phpMyAdmin, Mongo Express, Roundcube, Hestia Panel
# This ensures IP-based access works for admin tools
#---------------------------------------------------------------------
backend admin_tools_backend
    mode http
    
    # Forward original client info
    option forwardfor
    http-request set-header X-Real-IP %[src]
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    http-request set-header X-Forwarded-Proto http if !{ ssl_fc }
    http-request set-header X-Forwarded-Port %[dst_port]
    
    # Important: Set Host header to server hostname for proper nginx routing
    http-request set-header Host %[req.hdr(host)]
    
    server nginx 127.0.0.1:8080

#---------------------------------------------------------------------
# Default Nginx Backend (Port 8080)
# Handles PHP and static files
#---------------------------------------------------------------------
backend nginx_backend
    mode http
    balance roundrobin
    
    option httpchk GET /
    http-check expect status 200-499
    
    # Forward original client info
    option forwardfor
    http-request set-header X-Real-IP %[src]
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    http-request set-header X-Forwarded-Proto http if !{ ssl_fc }
    http-request set-header X-Forwarded-Port %[dst_port]
    http-request set-header X-Forwarded-Host %[req.hdr(host)]
    
    server nginx1 127.0.0.1:8080 check inter 5s fall 3 rise 2
    
    errorfile 503 /etc/haproxy/errors/503.http
